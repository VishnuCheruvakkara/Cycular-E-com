name: Deploy Cycular

on:
  push:
    branches: [ production ]  # Trigger deploy when pushing to production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file from GitHub variable
        run: echo "${{ vars.ENV_FILE }}" > .env

      # Step 2: Copy .env securely to VM
      - name: Copy .env securely to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/haiworldworld/Cycular-E-com"
          overwrite: true
          strip_components: 0

      # Step 3: SSH into VM and deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/haiworldworld/Cycular-E-com
            git fetch origin
            git reset --hard origin/production   # Forcefully match GitHub
            source venv/bin/activate
            pip install --cache-dir=/home/haiworldworld/.cache/pip -r requirements.txt
            python manage.py collectstatic --noinput
            sudo systemctl restart gunicorn
