{% include 'partials/side-bar-admin.html' %}

{% load static %}


<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>Admin-add-page</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Favicon-->
<link rel="stylesheet" href="{% static 'admin/plugins/bootstrap/css/bootstrap.min.css' %}">
<!-- Bootstrap Material Datetime Picker Css -->
<link href="{% static 'admin/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css' %}" rel="stylesheet" />
<!-- Bootstrap Select Css -->
<link href="{% static 'admin/plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />
<!-- Custom Css -->
<link  rel="stylesheet" href="{% static 'admin/css/style.min.css' %}">
</head>

<body class="theme-blush">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" src="{% static 'admin/images/loader.svg' %}" width="48" height="48" alt="Aero"></div>
        <p>Please wait...</p>
    </div>
</div>

<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Main Search -->
<div id="search">
    <button id="close" type="button" class="close btn btn-primary btn-icon btn-icon-mini btn-round">x</button>
    <form>
        <input type="search" value="" placeholder="Search..." />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<!-- main needed -->

<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Basic Form Elements</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Forms</a></li>
                        <li class="breadcrumb-item active">Basic Form</li>
                    </ul>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>                                
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <!-- Input -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                   
                    <div class="card">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">


                                    <form action="" method="post" enctype="multipart/form-data">
                                        
                                        <!-- Rendering the ProductForm fields -->
                                        <div class="form-group">
                                            <label for="{{ form.name.id_for_label }}">Product Name</label>
                                            {{ form.name }}
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="{{ form.description.id_for_label }}">Description</label>
                                            {{ form.description }}
                                        </div>
                                    
                                        <div class="form-group">
                                            <label for="{{ form.price.id_for_label }}">Price</label>
                                            {{ form.price }}
                                        </div>
                                    
                                        <div class="form-group">
                                            <label for="{{ form.category.id_for_label }}">Category</label>
                                            {{ form.category }}
                                        </div>
                                    
                                        <div class="form-group">
                                            <label for="{{ form.brand.id_for_label }}">Brand</label>
                                            {{ form.brand }}
                                        </div>
                                    
                                        <div class="form-group">
                                            <label for="{{ form.key_specification.id_for_label }}">Key Specification</label>
                                            {{ form.key_specification }}
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary">Save Product</button>
                                    </form>        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!---->
<!-- Jquery Core Js --> 
<script src="{% static 'admin/bundles/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
<script src="{% static 'admin/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 

<script src="{% static 'admin/plugins/momentjs/moment.js' %}"></script> <!-- Moment Plugin Js --> 
<!-- Bootstrap Material Datetime Picker Plugin Js -->
<script src="{% static 'admin/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script> 

<script src="{% static 'admin/bundles/mainscripts.bundle.js' %}"></script><!-- Custom Js --> 
<script src="{% static 'admin/js/pages/forms/basic-form-elements.js' %}"></script>


</body>


</html>
