{% extends 'partials/base.html' %}
{% block title %}Cycular user login{% endblock %}
{% load static %}
{% block content %}

<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'core:index'%}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sign In </li>
            </ol>
        </div>
    </nav>

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/cycle-sign-in-up - Copy.jpg' %}')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_side:sign-up' %}">Register</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="signin-email">Email address *</label>
                                    <input type="email" class="form-control" name="signin-email" required>
                                </div>

                                <div class="form-group">
                                    <label for="signin-password">Password *</label>
                                    <input type="password" class="form-control" name="signin-password" required>
                                </div>

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>SIGN IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                    <a href="{% url 'user_side:forget-password' %}" class="forgot-link">Forgot Your Password?</a>
                                </div>
                            </form>

                            <div class="form-choice">
                                <p class="text-center">or sign in with</p>
                                <div class="row justify-content-center">
                                    <div class="col-sm-6 social-container ">
                                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-login btn-g">
                                            <i class="icon-google"></i>
                                            Login With Google
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
                {% for message in messages %}

                // Map Django message tags to SweetAlert2 icons
                let icon = 'info';  // default
                if ("{{ message.tags }}".includes('success')) {
                    icon = 'success';
                } else if ("{{ message.tags }}".includes('error')) {
                    icon = 'error';
                } else if ("{{ message.tags }}".includes('warning')) {
                    icon = 'warning';
                } else if ("{{ message.tags }}".includes('info')) {
                    icon = 'info';
                }

                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: icon,
                    title: "{{ message|escapejs }}",
                    showConfirmButton: false,
                    timer: 10000,
                    timerProgressBar: true,
                    customClass: {
                        title: 'swal-toast-title'
                    },
                    // Optional: click outside to close
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                        toast.addEventListener('click', () => { Swal.close(); })
                    }
                });
                {% endfor %}
            {% endif %}
        });
    </script>

    <!-- Optional Toast CSS -->
    <style>
    .swal2-toast .swal2-title {
        font-size: 15px;
        font-weight: 600;
    }
    </style>

    <!-- Plugins JS File -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/superfish.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</main>
{% endblock content %}
